<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>traversal with arrays</title>
  </head>
  <body>
    <input type="text" />
    <button>Get num</button>
    <script>
      let random = [0, 2, 6, 9, 7, 10, 11, 12];
      let btn = document.querySelector("button");
      btn.addEventListener("click", function (event) {
        let selectinput = document.querySelector("input").value;
        if (selectinput < random.length) {
          alert(random[selectinput]);
        }
      });
    </script>
  </body>
</html>
